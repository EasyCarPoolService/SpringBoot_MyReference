<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- 상단 메뉴바 설정 파일  -->
  <head th:fragment="head(title)">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet">

    <title th:text="${title}"></title>
  </head>

  <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:fragment="menu(menu)">
            <a class="navbar-brand" href="#">EASY CARPOOL</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:classappend="${menu} == 'home'? 'active'">
                  <a class="nav-link" href="#" th:href="@{/index}">홈<span class="sr-only" th:if="${menu} == 'home'">(current)</span></a>
                </li>
                <li class="nav-item" th:classappend="${menu} == 'board'? 'active'">
                  <a class="nav-link" href="#" th:href="@{/board/list}">게시판<span class="sr-only" th:if="${menu} == 'board'">(current)</span></a>
                </li>

                <li class="nav-item" th:classappend="${menu} == 'board'? 'active'">
                  <a class="nav-link" href="#">채팅<span class="sr-only" th:if="${menu} == 'chat'">(current)</span></a>
                </li>
                <li class="nav-item" th:classappend="${menu} == 'board'? 'active'">
                  <a class="nav-link" href="#">내정보<span class="sr-only" th:if="${menu} == 'info'">(current)</span></a>
                </li>
                  <!-- <li class="nav-item" th:classappend="${menu} == 'board'? 'active'">
                      <a class="nav-link" href="/Welcome">welcomeTest<span class="sr-only" th:if="${menu} == 'board'">(current)</span></a>
                  </li> -->

              </ul>
              
            <a class="btn btn-secondary my-2 mr-2 my-sm-0" th:href="@{/account/login}"
            sec:authorize="isAnonymous()">로그인</a>
            <a class="btn btn-secondary my-2 my-sm-0" th:href="@{/account/register}"
            sec:authorize="isAnonymous()">회원가입</a>
          

          <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
            <span class="text-white" sec:authentication="name">사용자</span>
            <span class="text-white mx-2" sec:authentication="principal.authorities">권한</span>

            <a class="btn btn-secondary my-2 mx-2 my-sm-0" th:href="@{/admin/home}" 
            sec:authorize="hasRole('ROLE_ADMIN')">
            관리자 페이지
          </a>

            <button class="btn btn-secondary my-2 my-sm-0" type="submit" >로그아웃</button>
          </form>

            </div>
          </nav>
  </body>
</html>
